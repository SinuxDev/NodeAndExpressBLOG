<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF Document</title>
  </head>
  <body>
    <h1>{{post.title}}</h1>
    <p>{{post.userId.email}}</p>
    <img

      height="300px"
      width="300px"
      alt="{{post.title}}"
      class="det-img"
    />
    <p>{{post.description}}</p>
  </body>
</html>
